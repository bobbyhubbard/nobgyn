{% extends "base_generic.html" %}
{% block title %}Not Found{% endblock %}
{% block pageId %}notfound{% endblock %}
{% block content %}
{{ headerFragment }}
{% load static %}
<header>
  <div class="img-container">
    <picture class="img-responsive">
      <source srcset="{% static 'images/JPGs/header.sm.jpg' %}" media="(max-width: 700px)">
      <source srcset="{% static 'images/JPGs/header.jpg' %}">
      <img src="{% static 'images/JPGs/header.jpg' %}" alt="" class="img-responsive">
    </picture>
    <div class="overlay_centered">
      <h1>Not Found</h1>
    </div>
  </div>
</header>

<section>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col">
        Apologies, the page you are looking for cannot be found.
      </div>
    </div>
  </div>
</section>
{{ footerFragment }}
{% endblock %}
